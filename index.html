<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI in Space Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-section">
        <div class="overlay">
            <header>
                <img src="https://example.com/ai-logo.png" alt="AI Logo" class="logo">
            </header>

            <section class="form-container">
                <!-- Username and Password Fields -->
                <form class="login-form">
                    <h2>Login to AI in Space</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>

                    <!-- Login and Other Buttons -->
                    <button type="submit" class="btn login-btn">Login</button>
                    <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                    <button class="btn download-btn">Download App</button>
                </form>
            </section>

            <!-- Contact Helpline Button -->
            <footer>
                <button class="btn contact-btn">Contact Helpline</button>
            </footer>
        </div>
    </div>
</body>
</html>
